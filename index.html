<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.L. Aurely's Wonder Books</title>
    
    <!-- Import the new fonts for our design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Page transitions and initial styles */
      body {
        background-color: #f2f7f4;
        transition: background-color 0.3s ease;
      }
      
      /* Custom decorative elements */
      .bubble-border {
        border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
      }
      
      /* Smooth page transitions */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .page-transition-exit {
        opacity: 1;
      }
      .page-transition-exit-active {
        opacity: 0;
        transition: opacity 300ms;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
